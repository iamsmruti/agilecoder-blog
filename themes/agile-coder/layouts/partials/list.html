<main class="blog-list">
  <p class="heading-small">LATEST</p>

  {{ $posts := where .Site.RegularPages "Section" "posts" }}
  {{ $totalPosts := len $posts }}

  {{ range first 10 $posts }}
    {{ partial "blog-card.html" . }}
  {{ end }}

  {{ if gt $totalPosts 10 }}
    <div class="see-all">
      <a href="{{ "posts/" | relURL }}" class="btn">See All -></a>
    </div>
  {{ end }}
</main>
